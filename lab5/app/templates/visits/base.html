{% extends 'base.html' %}

{% block content %}

<h1>Журнал посещений</h1>

    <div class="container-fluid d-flex flex-column">
        <a class="btn btn-primary mb-3 {% if request.endpoint == 'visits.logs' %}active{% endif %}" aria-current="page"
            href="{{ url_for('visits.logs') }}">Журнал посещений</a>
    {% if current_user.is_admin() %}
        <a class="btn btn-primary mb-3 {% if request.endpoint == 'visits.stat' %}active{% endif %}"
            href="{{ url_for('visits.stat') }}">Статистика по страницам</a>
        <a class="btn btn-primary mb-3 {% if request.endpoint == 'visits.stat_users' %}active{% endif %}"
            href="{{ url_for('visits.stat_users') }}">Статистика по пользователям</a>
    {% endif %}
</div>
    

{% block tab_content %}
{% endblock %}
{% endblock %}
